<!-- 客服系统组件 - 超简化版本 -->
<style>
    /* 客服按钮样式 */
    .cs-float-button {
        position: fixed !important;
        bottom: 30px !important;
        right: 30px !important;
        width: 60px !important;
        height: 60px !important;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
        border-radius: 50% !important;
        border: none !important;
        cursor: pointer !important;
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4) !important;
        z-index: 9999 !important;
        color: white !important;
        font-size: 24px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        transition: transform 0.2s ease !important;
    }
    
    .cs-float-button:hover {
        transform: scale(1.1) !important;
    }
    
    /* 聊天窗口样式 */
    .cs-chat-window {
        position: fixed !important;
        bottom: 100px !important;
        right: 30px !important;
        width: 350px !important;
        height: 450px !important;
        background: white !important;
        border-radius: 12px !important;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2) !important;
        z-index: 10000 !important;
        display: none !important;
        flex-direction: column !important;
        overflow: hidden !important;
        border: 1px solid #e0e0e0 !important;
    }
    
    .cs-chat-window.show {
        display: flex !important;
    }
    
    /* 聊天窗口头部 */
    .cs-chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
        color: white !important;
        padding: 16px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: space-between !important;
    }
    
    .cs-chat-header-info {
        display: flex !important;
        align-items: center !important;
    }
    
    .cs-chat-avatar {
        width: 40px !important;
        height: 40px !important;
        background: rgba(255, 255, 255, 0.2) !important;
        border-radius: 50% !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        margin-right: 12px !important;
        font-size: 20px !important;
    }
    
    .cs-chat-title {
        margin: 0 !important;
        font-size: 16px !important;
        font-weight: 600 !important;
    }
    
    .cs-chat-subtitle {
        margin: 0 !important;
        font-size: 12px !important;
        opacity: 0.8 !important;
    }
    
    .cs-close-btn {
        background: none !important;
        border: none !important;
        color: white !important;
        font-size: 20px !important;
        cursor: pointer !important;
        padding: 4px !important;
        border-radius: 4px !important;
    }
    
    .cs-close-btn:hover {
        background: rgba(255, 255, 255, 0.1) !important;
    }
    
    /* 聊天消息区域 */
    .cs-chat-messages {
        flex: 1 !important;
        padding: 16px !important;
        overflow-y: auto !important;
        background: #f8f9fa !important;
        display: flex !important;
        flex-direction: column !important;
        gap: 8px !important;
    }
    
    /* 聊天输入区域 */
    .cs-chat-input-area {
        padding: 16px !important;
        border-top: 1px solid #e0e0e0 !important;
        background: white !important;
    }
    
    .cs-chat-input-container {
        display: flex !important;
        gap: 8px !important;
    }
    
    .cs-chat-input {
        flex: 1 !important;
        border: 1px solid #ddd !important;
        border-radius: 20px !important;
        padding: 8px 16px !important;
        font-size: 14px !important;
        outline: none !important;
    }
    
    .cs-chat-input:focus {
        border-color: #667eea !important;
    }
    
    .cs-send-btn {
        background: #667eea !important;
        color: white !important;
        border: none !important;
        border-radius: 50% !important;
        width: 36px !important;
        height: 36px !important;
        cursor: pointer !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
    }
    
    .cs-send-btn:hover {
        background: #5a67d8 !important;
    }
    
    /* 消息样式 - 修复气泡宽度自适应 */
    .cs-message {
        margin-bottom: 12px !important;
        max-width: 80% !important;
        display: flex !important;
        flex-direction: column !important;
        width: auto !important;
        cursor: pointer !important;
        transition: transform 0.2s ease !important;
    }
    
    .cs-message.user {
        align-self: flex-end !important;
        align-items: flex-end !important;
    }
    
    .cs-message.admin {
        align-self: flex-start !important;
        align-items: flex-start !important;
    }
    
    /* 添加点击高亮样式 */
    .cs-message.selected .cs-message-content {
        border: 2px solid #667eea !important;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4) !important;
    }
    
    .cs-message:hover {
        transform: translateY(-2px) !important;
    }
    
    .cs-message-content {
        padding: 8px 12px !important;
        border-radius: 12px !important;
        font-size: 14px !important;
        line-height: 1.4 !important;
        display: inline-block !important;
        max-width: fit-content !important;
        width: auto !important;
        word-wrap: break-word !important;
        word-break: break-word !important;
        box-sizing: border-box !important;
    }
    
    .cs-message.user .cs-message-content {
        background: #667eea !important;
        color: white !important;
        border-bottom-right-radius: 4px !important;
    }
    
    .cs-message.admin .cs-message-content {
        background: white !important;
        color: #333 !important;
        border: 1px solid #e0e0e0 !important;
        border-bottom-left-radius: 4px !important;
    }
    
    .cs-message-time {
        font-size: 11px !important;
        color: #999 !important;
        margin-top: 4px !important;
    }
    
    /* 响应式设计 */
    @media (max-width: 480px) {
        .cs-chat-window {
            width: calc(100vw - 20px) !important;
            height: calc(100vh - 120px) !important;
            right: 10px !important;
            bottom: 80px !important;
        }
    }
</style>

<!-- 客服浮动按钮 -->
<button class="cs-float-button" id="cs-float-button" onclick="window.toggleChatWindow && window.toggleChatWindow()">
    <i class="ri-customer-service-2-line"></i>
</button>

<!-- 聊天窗口 -->
<div class="cs-chat-window" id="cs-chat-window">
    <!-- 头部 -->
    <div class="cs-chat-header">
        <div class="cs-chat-header-info">
            <div class="cs-chat-avatar">
                <i class="ri-customer-service-2-fill"></i>
            </div>
            <div>
                <h4 class="cs-chat-title">萤火AI客服</h4>
                <p class="cs-chat-subtitle">我们会尽快回复您</p>
            </div>
        </div>
        <button class="cs-close-btn" onclick="window.closeChatWindow && window.closeChatWindow()">
            <i class="ri-close-line"></i>
        </button>
    </div>
    
    <!-- 消息区域 -->
    <div class="cs-chat-messages" id="cs-chat-messages">
        <div class="cs-message admin">
            <div class="cs-message-content">
                您好！欢迎使用萤火AI智能助手！有什么可以帮助您的吗？
            </div>
            <div class="cs-message-time">刚刚</div>
        </div>
    </div>
    
    <!-- 输入区域 -->
    <div class="cs-chat-input-area">
        <div class="cs-chat-input-container">
            <input type="text" class="cs-chat-input" id="cs-chat-input" placeholder="请输入您的问题..." maxlength="500">
            <button class="cs-send-btn" id="cs-send-btn" onclick="window.sendMessage && window.sendMessage()">
                <i class="ri-send-plane-fill"></i>
            </button>
        </div>
    </div>
</div>
