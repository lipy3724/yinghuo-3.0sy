<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速上传测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            pointer-events: auto !important;
            z-index: 10 !important;
            user-select: none;
        }
        .upload-area:hover {
            border-color: #6366f1;
            background-color: #f8faff;
        }
        .upload-area input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 20;
        }
        .upload-area .upload-content {
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">快速上传测试</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold mb-4">测试上传区域</h2>
            
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">上传图片</label>
                <div id="upload-area" class="upload-area h-36 flex flex-col items-center justify-center mb-2 bg-gray-50 relative">
                    <input type="file" id="image-upload" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/*">
                    <div class="upload-content">
                        <i class="ri-upload-cloud-line text-2xl text-gray-400 mb-1"></i>
                        <p class="text-gray-500 text-center text-sm px-2">点击或者拖动文件到这区域来上传</p>
                    </div>
                </div>
                <p class="text-xs text-gray-500">支持JPG、PNG、WEBP格式</p>
            </div>
            
            <div class="mb-4">
                <h3 class="text-md font-medium mb-2">预览区域</h3>
                <div id="preview-container" class="bg-gray-100 rounded-md flex items-center justify-center overflow-hidden" style="min-height: 200px;">
                    <img id="preview-image" class="hidden max-w-full max-h-full object-contain" alt="预览图片">
                    <p id="preview-placeholder" class="text-gray-500 text-center px-4">上传图片后将在这里显示预览</p>
                </div>
            </div>
            
            <div class="p-3 bg-blue-50 border border-blue-200 rounded">
                <h3 class="font-medium text-blue-800 mb-2">测试状态</h3>
                <div id="test-status" class="text-sm text-blue-700">
                    <p>等待测试...</p>
                </div>
            </div>
        </div>
        
        <div class="mt-4 text-center">
            <a href="/image-expansion.html" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                返回智能扩图页面
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('快速测试页面加载完成');
            
            const uploadArea = document.getElementById('upload-area');
            const imageUpload = document.getElementById('image-upload');
            const previewImage = document.getElementById('preview-image');
            const previewPlaceholder = document.getElementById('preview-placeholder');
            const testStatus = document.getElementById('test-status');
            
            function updateStatus(message) {
                const timestamp = new Date().toLocaleTimeString();
                testStatus.innerHTML = `<p><strong>[${timestamp}]</strong> ${message}</p>`;
                console.log(`[${timestamp}] ${message}`);
            }
            
            // 文件选择变化事件
            imageUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    updateStatus(`✅ 文件选择成功: ${file.name}`);
                    
                    // 检查文件类型
                    if (!file.type.startsWith('image/')) {
                        updateStatus('❌ 不是图片文件');
                        return;
                    }
                    
                    // 创建预览
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const img = new Image();
                        img.onload = function() {
                            // 显示预览
                            previewImage.src = event.target.result;
                            previewImage.classList.remove('hidden');
                            previewPlaceholder.classList.add('hidden');
                            
                            updateStatus(`✅ 图片预览成功: ${img.width} x ${img.height}`);
                        };
                        img.onerror = function() {
                            updateStatus('❌ 图片加载失败');
                        };
                        img.src = event.target.result;
                    };
                    reader.onerror = () => {
                        updateStatus('❌ 文件读取失败');
                    };
                    reader.readAsDataURL(file);
                } else {
                    updateStatus('⚠️ 未选择文件');
                }
            });
            
            // 拖拽事件
            uploadArea.addEventListener('dragenter', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
                updateStatus('拖拽进入区域');
            });
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                updateStatus('拖拽离开区域');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                const dt = e.dataTransfer;
                const file = dt.files[0];
                
                if (file && file.type.startsWith('image/')) {
                    updateStatus(`✅ 拖拽上传成功: ${file.name}`);
                    
                    // 模拟文件选择
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(file);
                    imageUpload.files = dataTransfer.files;
                    
                    // 触发change事件
                    const event = new Event('change', { bubbles: true });
                    imageUpload.dispatchEvent(event);
                } else {
                    updateStatus('❌ 拖拽的不是图片文件');
                }
            });
            
            // 页面加载完成
            updateStatus('✅ 页面加载完成，可以开始测试');
            
            // 添加拖拽样式
            const style = document.createElement('style');
            style.textContent = `
                .upload-area.dragover {
                    border-color: #6366f1;
                    background-color: #f0f4ff;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
