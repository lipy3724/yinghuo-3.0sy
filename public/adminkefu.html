        // å¼€å§‹æ¶ˆæ¯è½®è¯¢
        function startMessagePolling() {

            if (messagePollingInterval) {

        // åœæ­¢æ¶ˆæ¯è½®è¯¢

        // æ£€æŸ¥æ–°æ¶ˆæ¯
        async function checkForNewMessages() {
            try {
                let url = '/api/kefu/messages?limit=100';
                if (lastMessageTime) {
                    url += '&since=' + encodeURIComponent(lastMessageTime);
                }
                
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success && result.messages && result.messages.length > 0) {
                    const newMessages = result.messages;
                    let actualNewMessages = [];
                    
                    // å»é‡ï¼šåªæ·»åŠ çœŸæ­£çš„æ–°æ¶ˆæ¯ï¼ˆåŸºäºæ¶ˆæ¯IDå’Œæ—¶é—´æˆ³ï¼‰
                    newMessages.forEach(newMsg => {
                        const exists = allMessages.some(existingMsg => 
                            existingMsg.id === newMsg.id || 
                            (existingMsg.userId === newMsg.userId && 
                             existingMsg.message === newMsg.message && 
                             existingMsg.timestamp === newMsg.timestamp)

                        if (!exists) {
                            actualNewMessages.push(newMsg);

                    if (actualNewMessages.length > 0) {
                        console.log(`ğŸ“¨ [ç®¡ç†å‘˜åå°] æ–°å¢ ${actualNewMessages.length} æ¡æ¶ˆæ¯`);
                        
                        // ğŸ¯ è‡ªåŠ¨æ ‡è®°å·²è¯»é€»è¾‘ï¼šå¦‚æœå®¢æœæ­£åœ¨ä¸è¯¥ç”¨æˆ·èŠå¤©ï¼Œè‡ªåŠ¨æ ‡è®°è¯¥ç”¨æˆ·çš„æ–°æ¶ˆæ¯ä¸ºå·²è¯»
                        if (currentUserId) {

                                msg.userId === currentUserId && 
                                (msg.type === 'user' || !msg.isAdmin) && 
                                msg.status === 'unread'
                            );
                            
                            if (currentUserNewMessages.length > 0) {
                                console.log(`ğŸ”„ å®¢æœæ­£åœ¨ä¸ç”¨æˆ· ${currentUserId} èŠå¤©ï¼Œè‡ªåŠ¨æ ‡è®° ${currentUserNewMessages.length} æ¡æ–°æ¶ˆæ¯ä¸ºå·²è¯»`);
                                
                                // è‡ªåŠ¨æ ‡è®°è¯¥ç”¨æˆ·çš„æ–°æ¶ˆæ¯ä¸ºå·²è¯»
                                try {
                                    await markUserMessagesAsRead(currentUserId);
                                    
                                    // æ›´æ–°æœ¬åœ°æ¶ˆæ¯çŠ¶æ€ä¸ºå·²è¯»
                                    currentUserNewMessages.forEach(msg => {
                                        msg.status = 'read';
                                    });
                                    
                                    console.log(`âœ… å·²è‡ªåŠ¨æ ‡è®°ç”¨æˆ· ${currentUserId} çš„æ–°æ¶ˆæ¯ä¸ºå·²è¯»`);
                                } catch (error) {
                                    console.error('è‡ªåŠ¨æ ‡è®°å·²è¯»å¤±è´¥:', error);
                                }
                            }
                        }
                        
                        // åªæ·»åŠ çœŸæ­£çš„æ–°æ¶ˆæ¯
                        allMessages = [...allMessages, ...actualNewMessages];
                        
                        // æ›´æ–°æœ€åæ¶ˆæ¯æ—¶é—´
                        actualNewMessages.forEach(msg => {
                            if (!lastMessageTime || new Date(msg.timestamp) > new Date(lastMessageTime)) {
                                lastMessageTime = msg.timestamp;
                            }
                        });
                        
                        // é‡æ–°å¤„ç†ç»Ÿè®¡å’Œæ¸²æŸ“
                        processUserStats();
                        updateStats();
                        renderUserList();
                        
                        // å¦‚æœå½“å‰æœ‰é€‰ä¸­çš„ç”¨æˆ·ï¼Œä¸”è¯¥ç”¨æˆ·æœ‰æ–°æ¶ˆæ¯ï¼Œåˆ·æ–°å¯¹è¯
                        if (currentUserId) {
                            const hasNewMessagesForCurrentUser = actualNewMessages.some(msg => msg.userId === currentUserId);
                            if (hasNewMessagesForCurrentUser) {
                                showUserChat(currentUserId);
                                
                                // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
                                setTimeout(() => {
                                    const chatContainer = document.getElementById('chat-messages');
                                    if (chatContainer) {
                                        chatContainer.scrollTop = chatContainer.scrollHeight;
                                    }
                                }, 100);
                            }
                        }
                        
                        // æ’­æ”¾æ–°æ¶ˆæ¯æç¤ºéŸ³ï¼ˆå¯é€‰ï¼‰
                        playNotificationSound();
                    } else {
                        // å¦‚æœæ²¡æœ‰æ–°æ¶ˆæ¯ï¼Œä½†æœ‰æ¶ˆæ¯è¿”å›ï¼Œæ›´æ–°æ—¶é—´æˆ³é˜²æ­¢é‡å¤æŸ¥è¯¢
                        if (newMessages.length > 0) {
                            const latestMsg = newMessages.reduce((latest, msg) => {
                                return new Date(msg.timestamp) > new Date(latest.timestamp) ? msg : latest;
                            });
                            if (!lastMessageTime || new Date(latestMsg.timestamp) > new Date(lastMessageTime)) {
                                lastMessageTime = latestMsg.timestamp;
                            }
                        }
                    }
                    // å¦‚æœæ²¡æœ‰æ–°æ¶ˆæ¯ï¼Œé™é»˜å¤„ç†ï¼Œä¸è¾“å‡ºæ—¥å¿—
                } else {
                    // å³ä½¿æ²¡æœ‰æ¶ˆæ¯è¿”å›ï¼Œä¹Ÿè¦æ›´æ–°æ—¶é—´æˆ³é¿å…é‡å¤æŸ¥è¯¢
                    if (!lastMessageTime) {
                        lastMessageTime = new Date().toISOString();
                    }
                }
            } catch (error) {
                // é™é»˜å¤„ç†è½®è¯¢é”™è¯¯ï¼Œé¿å…æ§åˆ¶å°spam
                console.error('[ç®¡ç†å‘˜åå°] æ£€æŸ¥æ–°æ¶ˆæ¯å¤±è´¥:', error);
            }
        }
        
        // æ’­æ”¾æç¤ºéŸ³
        function playNotificationSound() {
            try {
                // åˆ›å»ºç®€å•çš„æç¤ºéŸ³
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (error) {
                // å¦‚æœæµè§ˆå™¨ä¸æ”¯æŒWeb Audio APIï¼Œå¿½ç•¥é”™è¯¯
            }
        }
        
        // å¤„ç†ç”¨æˆ·ç»Ÿè®¡
        function processUserStats() {
            userStats = {};
            
            allMessages.forEach(msg => {
                if (!userStats[msg.userId]) {
                    // ä¼˜å…ˆä½¿ç”¨ä»æ•°æ®åº“è·å–çš„ç”¨æˆ·ä¿¡æ¯
                    const userName = msg.userName || msg.userInfo?.username || `è®¿å®¢${msg.userId.slice(-4)}`;
                    const userPhone = msg.userPhone || msg.userInfo?.phone;
                    
                    userStats[msg.userId] = {
                        userId: msg.userId,
                        userName: userName,
                        userPhone: userPhone,
                        userInfo: msg.userInfo, // ä¿å­˜å®Œæ•´çš„ç”¨æˆ·ä¿¡æ¯
                        messages: [],
                        unreadCount: 0,
                        lastMessage: null,
                        lastActiveTime: null
                    };
                }
                
                userStats[msg.userId].messages.push(msg);
                
                if (msg.status === 'unread' && (msg.type === 'user' || !msg.isAdmin)) {
                    userStats[msg.userId].unreadCount++;
                }
                
                if (!userStats[msg.userId].lastActiveTime || 
                    new Date(msg.timestamp) > new Date(userStats[msg.userId].lastActiveTime)) {
                    userStats[msg.userId].lastActiveTime = msg.timestamp;
                    userStats[msg.userId].lastMessage = msg;
                    
                    // æ›´æ–°ç”¨æˆ·ä¿¡æ¯ï¼ˆä»¥æœ€æ–°æ¶ˆæ¯çš„ç”¨æˆ·ä¿¡æ¯ä¸ºå‡†ï¼‰
                    if (msg.userName) {
                        userStats[msg.userId].userName = msg.userName;
                    }
                    if (msg.userPhone) {
                        userStats[msg.userId].userPhone = msg.userPhone;
                    }
                    if (msg.userInfo) {
                        userStats[msg.userId].userInfo = msg.userInfo;
                    }
                }
            });
            
            // æŒ‰æœ€åæ´»è·ƒæ—¶é—´æ’åº
            Object.values(userStats).forEach(user => {
                user.messages.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            });
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            // æ€»æ¶ˆæ¯æ•°ï¼ˆæ‰€æœ‰æ¶ˆæ¯ï¼‰
            const totalMessages = allMessages.length;
            
            // æœªè¯»æ¶ˆæ¯æ•°ï¼ˆåªç»Ÿè®¡ç”¨æˆ·å‘é€çš„æœªè¯»æ¶ˆæ¯ï¼‰
            const unreadMessages = allMessages.filter(msg => 
                msg.status === 'unread' && (msg.type === 'user' || !msg.isAdmin)
            ).length;
            
            // ç”¨æˆ·æ•°
            const uniqueUsers = Object.keys(userStats).length;
            
            // ä»Šæ—¥æ¶ˆæ¯æ•°ï¼ˆåªç»Ÿè®¡ç”¨æˆ·å‘é€çš„æ¶ˆæ¯ï¼‰
            const today = new Date().toDateString();
            const todayUserMessages = allMessages.filter(msg => {
                const isToday = new Date(msg.timestamp).toDateString() === today;
                const isUserMessage = (msg.type === 'user' || !msg.isAdmin);
                return isToday && isUserMessage;
            }).length;
            
            // åŠ¨ç”»æ•ˆæœæ›´æ–°æ•°å­—
            animateNumber('total-messages', totalMessages);
            animateNumber('unread-messages', unreadMessages);
            animateNumber('total-users', uniqueUsers);
            animateNumber('today-messages', todayUserMessages);
        }
        
        // æ•°å­—åŠ¨ç”»æ•ˆæœ
        function animateNumber(elementId, targetValue) {
            const element = document.getElementById(elementId);
            const currentValue = parseInt(element.textContent) || 0;
            const increment = Math.ceil((targetValue - currentValue) / 10);
            
            if (currentValue !== targetValue) {
                element.textContent = Math.min(currentValue + increment, targetValue);
                if (parseInt(element.textContent) < targetValue) {
                    setTimeout(() => animateNumber(elementId, targetValue), 50);
                }
            }
        }
        
        // æ¸²æŸ“ç”¨æˆ·åˆ—è¡¨
        function renderUserList() {
            const container = document.getElementById('user-list-container');
            
            let filteredUsers = Object.values(userStats);
            
            // åº”ç”¨æœç´¢è¿‡æ»¤
            if (searchQuery) {
                filteredUsers = filteredUsers.filter(user => 
                    user.userName.toLowerCase().includes(searchQuery) ||
                    user.userId.toLowerCase().includes(searchQuery) ||
                    (user.lastMessage && user.lastMessage.message.toLowerCase().includes(searchQuery))
                );
            }
            
            // åº”ç”¨çŠ¶æ€è¿‡æ»¤å™¨
            if (currentFilter === 'unread') {
                filteredUsers = filteredUsers.filter(user => user.unreadCount > 0);
            } else if (currentFilter === 'read') {
                filteredUsers = filteredUsers.filter(user => user.unreadCount === 0);
            }
            
            // æŒ‰æœ€åæ´»è·ƒæ—¶é—´æ’åº
            filteredUsers.sort((a, b) => 
                new Date(b.lastActiveTime) - new Date(a.lastActiveTime)
            );
            
            if (filteredUsers.length === 0) {
                container.innerHTML = `

                        <p class="text-sm">æ²¡æœ‰æ‰¾åˆ°ç¬¦åˆæ¡ä»¶çš„ç”¨æˆ·</p>
                    </div>
                `;
                return;
            }
            
            const html = filteredUsers.map(user => {
                // ä½¿ç”¨çœŸå®ç”¨æˆ·åæˆ–å›é€€åˆ°é»˜è®¤æ˜¾ç¤º
                const displayName = user.userName || `è®¿å®¢${user.userId.slice(-4)}`;
                const initials = displayName.slice(0, 2).toUpperCase();
                
                return `
                    <div class="user-item ${currentUserId === user.userId ? 'active' : ''}" 
                         onclick="selectUser('${user.userId}')">

                            <div class="user-info">
                                <div class="flex items-center justify-between mb-1">
                                    <div class="user-name">${escapeHtml(displayName)}</div>
                                    ${user.unreadCount > 0 ? `<div class="unread-badge">${user.unreadCount}</div>` : ''}
                                </div>
                                <div class="user-message">
                                    ${user.lastMessage ? escapeHtml(user.lastMessage.message) : 'æš‚æ— æ¶ˆæ¯'}
                                </div>
                                <div class="user-meta">
                                    <span class="user-time">${formatTime(user.lastActiveTime)}</span>
                                    <span class="user-count">${user.messages.length} æ¡æ¶ˆæ¯</span>
                                </div>
                            </div>
                        </div>
                    </div>

            container.innerHTML = html;
        }
        
        // é€‰æ‹©ç”¨æˆ·
        async function selectUser(userId) {
            currentUserId = userId;
            
            // è‡ªåŠ¨æ ‡è®°è¯¥ç”¨æˆ·çš„æ‰€æœ‰æœªè¯»æ¶ˆæ¯ä¸ºå·²è¯»
            await markUserMessagesAsRead(userId);
            
            renderUserList(); // é‡æ–°æ¸²æŸ“ä»¥æ›´æ–°é€‰ä¸­çŠ¶æ€
            showUserChat(userId);

        // æ ‡è®°ç”¨æˆ·æ¶ˆæ¯ä¸ºå·²è¯»
        async function markUserMessagesAsRead(userId) {
            try {
                const user = userStats[userId];
                if (!user || user.unreadCount === 0) return;
                
                // ç«‹å³æ›´æ–°UIçŠ¶æ€ï¼ˆä¼˜å…ˆæ˜¾ç¤ºæ•ˆæœï¼‰
                const originalUnreadCount = user.unreadCount;
                user.unreadCount = 0;
                
                // æ‰¾åˆ°æ‰€æœ‰æœªè¯»çš„ç”¨æˆ·æ¶ˆæ¯
                const unreadUserMessages = user.messages.filter(msg => 
                    msg.status === 'unread' && (msg.type === 'user' || !msg.isAdmin)
                );
                
                // ç«‹å³æ›´æ–°æœ¬åœ°æ¶ˆæ¯çŠ¶æ€
                user.messages.forEach(msg => {
                    if ((msg.type === 'user' || !msg.isAdmin) && msg.status === 'unread') {
                        msg.status = 'read';
                    }
                });
                
                // æ›´æ–°ç»Ÿè®¡æ•°æ®
                updateStats();
                
                // å¼‚æ­¥æ‰¹é‡æ ‡è®°ä¸ºå·²è¯»ï¼ˆåå°å¤„ç†ï¼‰
                Promise.all(unreadUserMessages.map(msg => 
                    fetch(`/api/kefu/read/${msg.id}`, { method: 'PUT' })
                        .catch(error => {
                            console.error(`æ ‡è®°æ¶ˆæ¯ ${msg.id} å·²è¯»å¤±è´¥:`, error);
                            // å¦‚æœè¯·æ±‚å¤±è´¥ï¼Œæ¢å¤çŠ¶æ€
                            msg.status = 'unread';
                        })
                )).then(() => {
                    console.log(`æˆåŠŸæ ‡è®°ç”¨æˆ· ${userId} çš„ ${unreadUserMessages.length} æ¡æ¶ˆæ¯ä¸ºå·²è¯»`);
                }).catch(error => {
                    console.error('æ‰¹é‡æ ‡è®°å·²è¯»å¤±è´¥:', error);
                    // å¦‚æœæ‰¹é‡æ“ä½œå¤±è´¥ï¼Œæ¢å¤æœªè¯»è®¡æ•°
                    user.unreadCount = originalUnreadCount;
                    updateStats();
                    renderUserList();
                });
                
            } catch (error) {
                console.error('æ ‡è®°å·²è¯»å¤±è´¥:', error);
            }
        }
        
        // æ˜¾ç¤ºç”¨æˆ·å¯¹è¯
        function showUserChat(userId) {
            const user = userStats[userId];

            // æ˜¾ç¤ºå¯¹è¯å¤´éƒ¨å’Œè¾“å…¥åŒºåŸŸ

            // æ›´æ–°å¤´éƒ¨ä¿¡æ¯

        // ğŸ¯ æ˜¾ç¤ºåˆ†é…ä¿¡æ¯
        async function showAssignmentInfo(userId) {
            try {
                // è§£æç”¨æˆ·ID
                let dbUserId = null;
                if (userId.toString().startsWith('user_')) {
                    const extracted = userId.replace('user_', '').split('_')[0];
                    if (!isNaN(extracted)) {
                        dbUserId = parseInt(extracted);
                    }

                if (!dbUserId) return;
                
                const response = await fetch(`/api/kefu/assignments?userId=${dbUserId}`);
                const result = await response.json();
                
                const assignmentInfo = document.getElementById('assignment-info');
                const assignmentText = document.getElementById('assignment-text');
                
                if (result.success && result.assignments && result.assignments.length > 0) {
                    const assignment = result.assignments[0];
                    const assignedAdmin = assignment.admin;
                    const currentAdmin = window.currentAdmin;
                    
                    // ğŸ• æ£€æŸ¥åˆ†é…æ˜¯å¦æ¥è¿‘è¶…æ—¶
                    const now = new Date();
                    const lastActiveTime = new Date(assignment.lastActiveAt || assignment.assignedAt);
                    const hoursSinceLastActive = (now - lastActiveTime) / (1000 * 60 * 60);
                    const isNearTimeout = hoursSinceLastActive >= 10; // 10å°æ—¶åå¼€å§‹æé†’
                    const isTimeout = hoursSinceLastActive >= 12; // 12å°æ—¶è¶…æ—¶
                    
                    let assignmentMessage = '';
                    let textColor = 'text-blue-600';
                    let icon = 'ri-user-settings-line';
                    
                    if (isTimeout) {
                        // å·²è¶…æ—¶ï¼Œä¸‹æ¬¡å‘æ¶ˆæ¯ä¼šé‡æ–°åˆ†é…
                        assignmentMessage = `â° åˆ†é…å·²è¶…æ—¶ (${hoursSinceLastActive.toFixed(1)}h) - ä¸‹æ¬¡å‘æ¶ˆæ¯å°†é‡æ–°åˆ†é…`;
                        textColor = 'text-red-600';
                        icon = 'ri-time-line';
                    } else if (isNearTimeout) {
                        // æ¥è¿‘è¶…æ—¶
                        const remainingHours = (12 - hoursSinceLastActive).toFixed(1);
                        if (assignedAdmin.id === currentAdmin.id) {
                            assignmentMessage = `âš ï¸ åˆ†é…ç»™æˆ‘ - ${remainingHours}håè¶…æ—¶`;
                            textColor = 'text-orange-600';
                        } else {
                            assignmentMessage = `âš ï¸ åˆ†é…ç»™: ${assignedAdmin.username} - ${remainingHours}håè¶…æ—¶`;
                            textColor = 'text-orange-600';
                        }
                        icon = 'ri-alarm-warning-line';
                    } else {
                        // æ­£å¸¸åˆ†é…çŠ¶æ€
                        if (assignedAdmin.id === currentAdmin.id) {
                            assignmentMessage = `åˆ†é…ç»™æˆ‘ (${assignment.assignmentMethod === 'auto' ? 'è‡ªåŠ¨åˆ†é…' : 'æ‰‹åŠ¨åˆ†é…'})`;
                            textColor = 'text-green-600';
                        } else {
                            assignmentMessage = `åˆ†é…ç»™: ${assignedAdmin.username} (${assignment.assignmentMethod === 'auto' ? 'è‡ªåŠ¨åˆ†é…' : 'æ‰‹åŠ¨åˆ†é…'})`;
                            textColor = 'text-orange-600';
                        }
                    }
                    
                    // æ·»åŠ æ´»è·ƒæ—¶é—´ä¿¡æ¯
                    const timeAgo = formatTimeAgo(lastActiveTime);
                    assignmentMessage += ` Â· æœ€åæ´»è·ƒ: ${timeAgo}`;
                    
                    assignmentText.innerHTML = `<i class="${icon}"></i> ${assignmentMessage}`;
                    assignmentInfo.className = `text-xs ${textColor} mt-1`;
                    assignmentInfo.style.display = 'block';
                } else {
                    // æœªåˆ†é…
                    assignmentText.innerHTML = '<i class="ri-user-add-line"></i> æœªåˆ†é…å®¢æœ - é¦–æ¬¡å‘æ¶ˆæ¯æ—¶è‡ªåŠ¨åˆ†é…';
                    assignmentInfo.className = 'text-xs text-gray-500 mt-1';
                    assignmentInfo.style.display = 'block';
                }
                
            } catch (error) {
                console.error('è·å–åˆ†é…ä¿¡æ¯å¤±è´¥:', error);
                // é™é»˜å¤„ç†é”™è¯¯ï¼Œä¸å½±å“ä¸»è¦åŠŸèƒ½
            }
        }
        
        // æ ¼å¼åŒ–æ—¶é—´å·®æ˜¾ç¤º
        function formatTimeAgo(time) {
            const now = new Date();
            const diffMs = now - new Date(time);
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'åˆšåˆš';
            if (diffMins < 60) return `${diffMins}åˆ†é’Ÿå‰`;
            if (diffHours < 24) return `${diffHours}å°æ—¶å‰`;
            if (diffDays < 7) return `${diffDays}å¤©å‰`;
            
            return new Date(time).toLocaleDateString('zh-CN');
        }
        
        // å‘é€å›å¤
        async function sendReply() {
            if (!currentUserId) return;
            
            // é˜²é‡å¤æäº¤æ£€æŸ¥
            const now = Date.now();
            if (isSubmitting) {

                return;
            }
            
            if (now - lastSubmitTime < 1000) { // 1ç§’å†…ä¸å…è®¸é‡å¤å‘é€
                console.log('ğŸš« å‘é€é—´éš”å¤ªçŸ­ï¼Œå¿½ç•¥è¯·æ±‚');
                showError('å‘é€é—´éš”å¤ªçŸ­ï¼Œè¯·ç¨åå†è¯•');

            }
            
            const input = document.getElementById('reply-input');

                const adminId = window.currentAdmin ? window.currentAdmin.id : null;

                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            } finally {
                // é‡ç½®æäº¤çŠ¶æ€

        // æ ‡è®°æ‰€æœ‰æ¶ˆæ¯ä¸ºå·²è¯»
        async function markAllRead() {

                await markUserMessagesAsRead(currentUserId);

        // å·¥å…·å‡½æ•°
        function formatTime(timestamp) {
            if (!timestamp) return '';
            
            const now = new Date();
            const time = new Date(timestamp);
            const diffMs = now - time;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'åˆšåˆš';
            if (diffMins < 60) return `${diffMins}åˆ†é’Ÿå‰`;
            if (diffHours < 24) return `${diffHours}å°æ—¶å‰`;
            if (diffDays < 7) return `${diffDays}å¤©å‰`;
            
            return time.toLocaleDateString('zh-CN');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showSuccess(message) {
            showToast(message, 'success');
        }
        
        function showError(message) {
            showToast(message, 'error');
        }
        
        function showToast(message, type) {
            // ç§»é™¤ç°æœ‰çš„toast
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (document.body.contains(toast)) {
                    toast.style.animation = 'slideOut 0.3s ease forwards';
                    setTimeout(() => {
                        if (document.body.contains(toast)) {
                            document.body.removeChild(toast);
                        }
                    }, 300);
                }
            }, 3000);
        }
