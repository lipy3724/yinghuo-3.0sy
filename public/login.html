<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="page.login_title">用户登录 - 萤火AI</title>
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/translations.js"></script>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --success-color: #10b981;
            --success-dark: #059669;
            --error-color: #ef4444;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            max-width: 420px;
            width: 90%;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        
        .logo {
            width: 160px;
            height: 100px;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;
            display: block;
            object-fit: contain;
            transform: translateX(-10px);
        }
        
        .auth-title {
            text-align: center;
            margin-bottom: 5px;
            color: var(--text-dark);
            font-weight: 700;
            font-size: 24px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 24px;
        }
        
        .tab {
            flex: 1;
            padding: 12px 0;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-light);
            position: relative;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            color: var(--primary-color);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
            animation: slideIn 0.3s ease-out forwards;
        }
        
        @keyframes slideIn {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            margin-left: -20px;
            padding-left: 0;
        }
        form { margin-left: 0; padding-left: 0; }
        
        .form-group label {
            width: 90px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 14px;
            margin-left: -8px;
        }
        
        .form-control {
            flex: 1;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9fafb;
        }
        
        .btn-primary {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 24px;
            color: var(--text-light);
            font-size: 14px;
        }
        
        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .error-message {
            color: var(--error-color);
            margin-bottom: 16px;
            text-align: center;
            font-weight: 500;
            padding: 10px;
            border-radius: 6px;
            background-color: rgba(239, 68, 68, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-message i {
            margin-right: 8px;
        }
        
        .ban-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .ban-modal-content {
            background-color: white;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .ban-modal-header {
            background-color: #ef4444;
            color: white;
            padding: 15px 20px;
        }
        .ban-modal-header h3 {
            margin: 0;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        .ban-modal-header h3 i {
            margin-right: 10px;
        }
        .ban-modal-body {
            padding: 20px;
            color: #1f2937;
        }
        .ban-modal-footer {
            padding: 15px 20px;
            text-align: right;
            border-top: 1px solid #e5e7eb;
        }
        .ban-modal-footer button {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        .ban-modal-footer button:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <a href="/home.html">
                <img src="/images/logo/logo.png" alt="萤火AI" class="logo">
            </a>
        </div>
        
        <div class="tabs">
            <div class="tab active" data-translate="login.password_login_tab">密码登录</div>
            <div class="tab" onclick="window.location.href='/phone-login.html'" data-translate="login.captcha_login_tab">验证码登录</div>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <span id="error-text"></span>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="account" data-translate="login.account_label">账号</label>
                <input type="text" id="account" name="account" class="form-control" data-translate-placeholder="login.account_placeholder" placeholder="请输入用户名或手机号" required>
            </div>
            
            <div class="form-group">
                <label for="password" data-translate="login.password_label">密码</label>
                <input type="password" id="password" name="password" class="form-control" data-translate-placeholder="login.password_placeholder" placeholder="请输入密码" required>
            </div>
            
            <button type="submit" class="btn-primary">
                <i class="fas fa-sign-in-alt"></i>&nbsp; <span data-translate="login.submit">登录</span>
            </button>
            
            <div class="policy-links" style="margin-top: 15px; text-align: center; font-size: 13px; color: var(--text-light);">
                <span data-translate="login.policy_prefix">登录即表示您同意</span>
                <a href="/service-agreement.html" target="_blank" style="color: var(--primary-color);" data-translate="login.service_agreement">《服务协议》</a>
                <span data-translate="login.and">和</span>
                <a href="/privacy-policy.html" target="_blank" style="color: var(--primary-color);" data-translate="login.privacy_policy">《隐私政策》</a>
            </div>
        </form>
        
        <div class="auth-footer">
            <p><span data-translate="login.no_account">没有账号？</span> <a href="/register.html" data-translate="login.register_now">立即注册</a></p>
            <p><a href="/forgot-password.html" data-translate="login.forgot_password">忘记密码？</a></p>
        </div>
    </div>

    <!-- 封禁提示模态框 -->
    <div id="ban-modal" class="ban-modal" style="display: none;">
        <div class="ban-modal-content">
            <div class="ban-modal-header">
                <h3><i class="fas fa-ban"></i> <span data-translate="login.ban.title">账号已被封禁</span></h3>
            </div>
            <div class="ban-modal-body">
                <p><strong data-translate="login.ban.reason_label">封禁原因：</strong><span id="ban-reason" data-translate="login.ban.default_reason">违反用户协议</span></p>
                <p><strong data-translate="login.ban.status_label">封禁状态：</strong><span id="ban-expire" data-translate="login.ban.default_status">永久封禁</span></p>
                <p></p>
            </div>
            <div class="ban-modal-footer">
                <button id="ban-modal-close" data-translate="login.ban.close">我知道了</button>
            </div>
        </div>
    </div>

    <script>
        // 初始化语言文本
        if (typeof updatePageText === 'function') {
            updatePageText();
        }

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const account = document.getElementById('account').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            errorMessage.style.display = 'none';
            
            try {
                console.log('尝试登录:', { account });
                
                // 显示加载动画
                const button = document.querySelector('.btn-primary');
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i>&nbsp; ' + (typeof translate === 'function' ? translate('login.submitting') : '登录中...');
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ account, password })
                });
                
                console.log('登录响应状态:', response.status);
                
                // 获取响应文本以便调试
                const responseText = await response.text();
                console.log('原始响应:', responseText);
                
                // 尝试解析JSON，但处理可能的错误
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('JSON解析错误:', parseError);
                    throw new Error('服务器返回了无效的JSON: ' + responseText.substring(0, 100));
                }
                
                // 检查是否被封禁
                if (response.status === 403 && data.data && data.data.isBanned) {
                    // 恢复按钮状态
                    button.innerHTML = '<i class="fas fa-sign-in-alt"></i>&nbsp; ' + (typeof translate === 'function' ? translate('login.submit') : '登录');
                    button.disabled = false;
                    
                    // 显示封禁模态框
                    document.getElementById('ban-reason').textContent = data.data.reason || (typeof translate === 'function' ? translate('login.ban.default_reason') : '违反用户协议');
                    document.getElementById('ban-expire').textContent = data.data.expireMessage || (typeof translate === 'function' ? translate('login.ban.default_status') : '永久封禁');
                    document.getElementById('ban-modal').style.display = 'flex';
                    
                    // 添加关闭模态框的事件
                    document.getElementById('ban-modal-close').addEventListener('click', function() {
                        document.getElementById('ban-modal').style.display = 'none';
                    });
                    
                    return;
                }
                
                if (response.ok) {
                    console.log('登录成功:', data);
                    // 登录成功，保存令牌到localStorage
                    localStorage.setItem('authToken', data.data.token);
                    localStorage.setItem('user', JSON.stringify({
                        id: data.data.id,
                        username: data.data.username,
                        phone: data.data.phone
                    }));
                    
                    button.innerHTML = '<i class="fas fa-check"></i>&nbsp; ' + (typeof translate === 'function' ? translate('login.success') : '登录成功!');
                    
                    // 登录成功后跳转到home.html
                    setTimeout(() => {
                        // 清除可能存在的重定向URL
                        localStorage.removeItem('redirectAfterLogin');
                        // 登录成功后跳转到home.html
                        window.location.href = '/home.html';
                    }, 800); // 添加一点延迟，让用户看到加载动画
                } else {
                    // 恢复按钮状态
                    button.innerHTML = '<i class="fas fa-sign-in-alt"></i>&nbsp; ' + (typeof translate === 'function' ? translate('login.submit') : '登录');
                    button.disabled = false;
                    
                    // 显示详细错误消息
                    console.error('登录失败:', data);
                    
                    const errorDetails = data.error ? ` (${data.error})` : '';
                    const fallbackFailed = (typeof translate === 'function' ? translate('login.failed') : '登录失败，请重试');
                    errorText.textContent = `${data.message || fallbackFailed}${errorDetails}`;
                    errorMessage.style.display = 'flex';
                    
                    // 添加抖动动画
                    errorMessage.style.animation = 'none';
                    setTimeout(() => {
                        errorMessage.style.animation = 'shake 0.5s';
                    }, 10);
                }
            } catch (error) {
                // 恢复按钮状态
                const button = document.querySelector('.btn-primary');
                button.innerHTML = '<i class="fas fa-sign-in-alt"></i>&nbsp; ' + (typeof translate === 'function' ? translate('login.submit') : '登录');
                button.disabled = false;
                
                console.error('登录过程中发生错误:', error);
                const errorPrefix = (typeof translate === 'function' ? translate('login.error_prefix') : '登录时发生错误: ');
                errorText.textContent = errorPrefix + error.message;
                errorMessage.style.display = 'flex';
            }
        });
        
        // 添加选项卡切换动画
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                if (!this.classList.contains('active') && !this.hasAttribute('onclick')) {
                    document.querySelector('.tab.active').classList.remove('active');
                    this.classList.add('active');
                }
            });
        });
        
        // 语言切换时，更新本页文本
        if (typeof window !== 'undefined') {
            window.addEventListener('languageChanged', function() {
                if (typeof updatePageText === 'function') {
                    updatePageText();
                }
            });
        }
    </script>
</body>
</html>
