<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能抠图 - 商品换背景</title>
    <script src="/feature-tracker.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #myiframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <script>
        // open sdk 扩展配置 - 初始化为空，稍后从API获取
        window.INTL_OP_FRAME_SDK_CONFIG = {
            apiMap: {
                signature: '/open/api/signature' // 签名接口路径
            }
        };
    </script>
    <script src="https://g.alicdn.com/code/npm/@ali/intl-op-frame-sdk/0.1.10/main.min.js"></script>

    <link rel="icon" href="/images/favicon.png" type="image/png">    <script src="/js/iframe-mobile-guard.js"></script>
</head>
<body>
    <iframe id="myiframe" class="aidc-open-frame" src="" frameborder="0"></iframe>

    <script>
        // 必要的变量设置
        let iframeEle = document.getElementById("myiframe");
        let receiveBiz = ""; // 保存业务标识，用于postMessage回应
        // 添加全局变量保存当前任务ID
        let currentTaskId = null;
        // 添加退款状态标记，防止重复退款
        let hasRequestedRefund = false;
        // 添加错误提示状态标记，防止重复提示
        let hasShownErrorAlert = false;
        
        // 从API获取配置信息
        async function fetchConfig() {
            try {
                const authToken = localStorage.getItem('authToken');
                if (!authToken) {
                    console.error('用户未登录，无法获取配置');
                    alert('请先登录');
                    window.location.href = '/login.html';
                    return false;
                }
                
                const response = await fetch('/api/api-configs/cutout', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`获取配置失败: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success && result.data) {
                    // 更新SDK配置
                    window.INTL_OP_FRAME_SDK_CONFIG = {
                        ...window.INTL_OP_FRAME_SDK_CONFIG,
                        ...result.data
                    };
                    console.log('成功获取API配置');
                    return true;
                } else {
                    throw new Error('配置数据无效');
                }
            } catch (error) {
                console.error('获取配置失败:', error);
                alert('获取配置失败，请重试或联系管理员');
                return false;
            }
        }
        
        // 全局变量保存当前语言
        let currentLanguage = 'zh-cn'; // 默认中文
        
        // 获取语言设置：优先URL参数，否则读取localStorage，最后默认中文
        function getLanguageFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const langParam = urlParams.get('lang');
            if (langParam === 'en-us' || langParam === 'en') {
                return 'en-us';
            }
            // 读取站点语言设置
            const siteLang = (localStorage.getItem('language') || 'zh').toLowerCase();
            if (siteLang === 'en' || siteLang === 'en-us') {
                return 'en-us';
            }
            return 'zh-cn';
        }

        // 动态切换编辑器语言
        function changeEditorLanguage(lang) {
            console.log('切换编辑器语言到:', lang);
            currentLanguage = lang;
            
            // 向编辑器iframe发送语言切换消息
            if (iframeEle && iframeEle.contentWindow) {
                const message = {
                    lang: lang
                };
                iframeEle.contentWindow.postMessage(message, '*');
                console.log('已向编辑器发送语言切换消息:', message);
            }
        }

        // 监听来自父页面的语言切换消息
        window.addEventListener('message', function(event) {
            console.log('收到消息:', event.data);
            
            // 检查是否是语言切换消息
            if (event.data && event.data.type === 'changeLanguage') {
                const newLang = event.data.language;
                console.log('收到语言切换请求:', newLang);
                changeEditorLanguage(newLang);
            }
        });

        // 构建编辑器URL并加载
        async function initializeEditor() {
            // 首先获取配置
            const configSuccess = await fetchConfig();
            if (!configSuccess) {
                return; // 如果配置获取失败，不继续初始化
            }
            
            // 获取初始语言设置（从URL参数或默认值）
            currentLanguage = getLanguageFromUrl();
            console.log('初始语言设置:', currentLanguage);
            
            // 构建基本参数
            const params = {
                apiHost: 'aibcn',
                appKey: window.INTL_OP_FRAME_SDK_CONFIG.appKey,
                trial: true,
                lang: currentLanguage,
                // 以下是抠图专用参数
                bizMode: 'cutout', // 使用抠图模式
                backGroundType: 'TRANSPARENT', // 透明背景
                charge: true // 开启生产拦截
            };
            
            // 使用payload方式构建URL
            const payloadString = encodeURIComponent(JSON.stringify(params));
            // 使用抠图路由
            // 改进移动设备检测逻辑
            function isMobileDevice() {
                const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                if (/android|iphone|ipod|ipad|windows phone|blackberry|iemobile|opera mini/i.test(userAgent.toLowerCase())) {
                    return window.innerWidth < 768; // 只有小屏移动设备才算移动设备
                }
                return false;
            }
            
            // 只有在真正的移动设备上跳过加载
            if (isMobileDevice()) {
                console.log("检测到小屏移动设备，不加载编辑器");
                return;
            }
            
            const url = `https://editor.d.design/editor/index.html/#/cutout?payload=${payloadString}`;
            
            // 更新iframe的src
            iframeEle.src = url;
            console.log("加载智能抠图编辑器，已开启生产拦截");
        }
        
        // 保存图片到服务器
        async function saveImageResult(data) {
            try {
                console.log("开始保存图片，完整数据:", JSON.stringify(data));
                
                // 获取原始图片和处理后的图片URL
                let originalImageUrl = null;
                let processedImageUrl = null;
                
                // 重点：处理各种可能的数据结构
                if (typeof data === 'object') {
                    console.log("处理对象数据格式");
                    
                    // 情况1: 包含imageUrl属性
                    if (data.imageUrl) {
                        processedImageUrl = data.imageUrl;
                        originalImageUrl = data.originalImageUrl || null;
                        console.log("从data.imageUrl获取结果URL:", processedImageUrl);
                    }
                    // 情况2: 包含url属性
                    else if (data.url) {
                        processedImageUrl = data.url;
                        originalImageUrl = data.originalUrl || data.sourceUrl || null;
                        console.log("从data.url获取结果URL:", processedImageUrl);
                    }
                    // 情况3: 包含imgUrl属性
                    else if (data.imgUrl) {
                        processedImageUrl = data.imgUrl;
                        originalImageUrl = data.originImgUrl || null;
                        console.log("从data.imgUrl获取结果URL:", processedImageUrl);
                    }
                    // 情况4: 包含downloadUrl属性
                    else if (data.downloadUrl) {
                        processedImageUrl = data.downloadUrl;
                        console.log("从data.downloadUrl获取结果URL:", processedImageUrl);
                    }
                    // 情况5: 检查data.data可能包含的URL
                    else if (data.data) {
                        console.log("检测到data.data字段");
                        const subData = data.data;
                        
                        if (typeof subData === 'object') {
                            if (subData.imageUrl) {
                                processedImageUrl = subData.imageUrl;
                                console.log("从data.data.imageUrl获取结果URL:", processedImageUrl);
                            } else if (subData.url) {
                                processedImageUrl = subData.url;
                                console.log("从data.data.url获取结果URL:", processedImageUrl);
                            }
                        } else if (typeof subData === 'string' && subData.startsWith('http')) {
                            processedImageUrl = subData;
                            console.log("从data.data字符串获取结果URL:", processedImageUrl);
                        }
                    }
                    // 情况6: 检查result属性
                    else if (data.result) {
                        console.log("检测到data.result字段");
                        if (typeof data.result === 'object') {
                            if (data.result.url) {
                                processedImageUrl = data.result.url;
                                originalImageUrl = data.result.originalUrl || null;
                                console.log("从data.result.url获取结果URL:", processedImageUrl);
                            } else if (data.result.imageUrl) {
                                processedImageUrl = data.result.imageUrl;
                                console.log("从data.result.imageUrl获取结果URL:", processedImageUrl);
                            }
                        }
                    }
                }
                
                // 处理数组格式
                if (!processedImageUrl && Array.isArray(data)) {
                    console.log("处理数组数据格式");
                    for (const item of data) {
                        if (typeof item === 'string' && item.startsWith('http')) {
                            processedImageUrl = item;
                            console.log("从数组中获取URL字符串:", processedImageUrl);
                            break;
                        } else if (typeof item === 'object') {
                            if (item.url) {
                                processedImageUrl = item.url;
                                originalImageUrl = item.originalUrl || item.sourceUrl || null;
                                console.log("从数组对象中获取url:", processedImageUrl);
                                break;
                            } else if (item.imageUrl) {
                                processedImageUrl = item.imageUrl;
                                originalImageUrl = item.originalImageUrl || null;
                                console.log("从数组对象中获取imageUrl:", processedImageUrl);
                                break;
                            }
                        }
                    }
                }
                
                // 检查直接是URL字符串的情况
                if (!processedImageUrl && typeof data === 'string' && data.startsWith('http')) {
                    processedImageUrl = data;
                    console.log("从字符串直接获取结果URL:", processedImageUrl);
                }
                
                if (!processedImageUrl) {
                    console.error("提取URL失败，未找到有效的图片URL。数据结构:", JSON.stringify(data));
                    alert('保存失败：未能提取有效的图片URL');
                    return false;
                }
                
                console.log("最终提取的处理后图片URL:", processedImageUrl);
                console.log("提取的原始图片URL:", originalImageUrl);
                
                // 准备要发送的数据
                const resultData = {
                    originalImageUrl: originalImageUrl,
                    processedImageUrl: processedImageUrl,
                    processTime: new Date().toISOString(),
                    processType: '智能抠图', // 功能类型
                    description: '商品换背景处理结果'
                };
                
                console.log("发送到服务器的数据:", JSON.stringify(resultData));
                
                // 发送到服务器API
                const response = await fetch('/api/save-result', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': localStorage.getItem('authToken') ? `Bearer ${localStorage.getItem('authToken')}` : ''
                    },
                    body: JSON.stringify(resultData)
                });
                
                if (!response.ok) {
                    console.error('服务器响应错误:', response.status, response.statusText);
                    const errorText = await response.text();
                    console.error('错误详情:', errorText);
                    alert('保存失败：服务器响应错误 ' + response.status);
                    return false;
                }
                
                const result = await response.json();
                console.log('服务器返回结果:', result);
                
                if (result.success) {
                    console.log('图片结果已保存到下载中心:', result);
                    return true;
                } else {
                    console.error('保存到下载中心失败:', result.error);
                    alert('保存失败：' + (result.message || '未知错误'));
                    return false;
                }
            } catch (error) {
                console.error('保存到下载中心出错:', error);
                alert('保存出错：' + error.message);
                return false;
            }
        }
        
        // 尝试从控制台输出中提取URL
        function extractUrlFromConsole(consoleOutput) {
            try {
                if (typeof consoleOutput === 'string') {
                    // 使用正则表达式匹配URL
                    const urlPattern = /(https?:\/\/[^\s"']+)/g;
                    const urlMatch = consoleOutput.match(urlPattern);
                    
                        if (urlMatch && urlMatch.length > 0) {
                        console.log("从控制台输出中提取到URL:", urlMatch[0]);
                            return urlMatch[0];
                    }
                }
                return null;
            } catch (e) {
                console.error("尝试从控制台获取URL失败:", e);
                return null;
            }
        }
        
        // 监听编辑器消息
        window.addEventListener("message", (ev) => {
            try {
                console.log("收到编辑器消息:", JSON.stringify(ev.data));
                
                // 确保数据存在
                if (!ev.data) {
                    console.error("收到空消息");
                    return;
                }
                
                const { data, action, biz, errMessage, code } = ev.data;
                
                // 保存业务标识用于后续回复
                if (biz) {
                    receiveBiz = biz;
                }
                
                // 标志变量，用于防止重复保存和重复提示
                let saveInProgress = false;
                
                // 当前选中的图片索引，默认为0
                let selectedIndex = 0;
                if (ev.data.selectedIndex !== undefined) {
                    selectedIndex = ev.data.selectedIndex;
                }
                
                // 生产拦截逻辑
                if (action === 'generate') {
                    console.log('收到 generate，准备扣费');
                    trackFeatureUsage('use', 'cutout').then(result => {
                        // 保存任务ID以便后续使用
                        if (result && result.taskId) {
                            currentTaskId = result.taskId;
                            console.log(`已保存当前任务ID: ${currentTaskId}`);
                        }
                        
                        // 检查是否可以继续
                        const canProceed = result !== false;
                        
                        iframeEle.contentWindow.postMessage({ biz, action:'respond', success: canProceed }, '*');
                        if (!canProceed) {
                            alert('免费次数已用完或积分不足');
                        }
                    }).catch(e=>{
                        console.error('扣费失败',e);
                        iframeEle.contentWindow.postMessage({ biz, action:'respond', success:false},'*');
                    });
                }
                
                // 统一的图片保存处理函数
                const handleImageSave = async (imageData) => {
                    // 避免重复保存
                    if (saveInProgress) {
                        console.log("保存操作已在进行中，避免重复");
                        return;
                    }
                    
                    saveInProgress = true;
                    console.log("开始处理图片保存:", JSON.stringify(imageData));
                    
                    try {
                        // 如果是数组，选择当前选中的图片
                        let dataToSave = imageData;
                        if (Array.isArray(imageData) && imageData.length > 0) {
                            // 确保索引在有效范围内
                            if (selectedIndex >= 0 && selectedIndex < imageData.length) {
                                dataToSave = imageData[selectedIndex];
                            } else {
                                dataToSave = imageData[0]; // 默认第一张
                            }
                            console.log("从数组中选择了索引", selectedIndex, "的图片进行保存");
                        }
                        
                        const success = await saveImageResult(dataToSave);
                        if (success) {
                            console.log('图片已成功保存到下载中心');
                            alert('图片已保存到下载中心!');
                        } else {
                            console.error('保存到下载中心失败');
                            alert('保存失败，请重试');
                        }
                    } catch (error) {
                        console.error('保存过程出错:', error);
                        alert('保存出错: ' + error.message);
                    } finally {
                        saveInProgress = false;
                    }
                };
                
                // 特殊处理 - 检测抠图编辑器特有的消息格式
                if (ev.data && ev.data.imagerl) {
                    console.log("检测到特殊的imagerl字段:", ev.data.imagerl);
                    handleImageSave(ev.data.imagerl);
                    return;
                }
                
                if (action === "pageReady") {
                    console.log("编辑器页面已准备就绪");
                } else if (action === "taskSuccess") {
                    console.log(`业务[${biz}]处理任务完成:`, data);
                    
                    // 不在任务成功时自动保存，等待用户明确的保存操作
                    console.log("图片处理完成，等待用户选择保存");
                } else if (action === "submit") {
                    console.log("用户点击了保存按钮:", data);
                    
                    // 保存结果到下载中心 - 只保存当前选中的图片
                    handleImageSave(data);
                } else if (action === "download") {
                    console.log("用户点击了下载按钮:", data);
                    
                    // 下载时只静默保存，不显示提示
                    try {
                        // 处理可能的数组数据，只保存当前选中的图片
                        let dataToSave = data;
                        if (Array.isArray(data) && data.length > 0) {
                            if (selectedIndex >= 0 && selectedIndex < data.length) {
                                dataToSave = data[selectedIndex];
                            } else {
                                dataToSave = data[0]; // 默认第一张
                            }
                        }
                        
                        saveImageResult(dataToSave).then(success => {
                            if (success) {
                                console.log('图片已静默保存到下载中心');
                            }
                        });
                    } catch (error) {
                        console.error('下载时保存失败:', error);
                    }
                } else if (action === "selectImage" || action === "select") {
                    // 处理图片选择事件
                    console.log("用户选择了新的图片:", data);
                    if (data && data.index !== undefined) {
                        selectedIndex = data.index;
                        console.log("更新选中图片索引为:", selectedIndex);
                    }
                } else if (action === "error") {
                    // 错误处理
                    console.error("编辑器错误:", data);
                    
                    // 如果已经请求过退款，不再重复处理错误
                    if (hasRequestedRefund) {
                        console.log("已经请求过退款，不再重复处理错误");
                        return;
                    }
                    
                    // 避免重复显示错误提示
                    if (!hasShownErrorAlert) {
                    if (errMessage) {
                        console.error(`编辑器错误 [${code}]: ${errMessage}`);
                            // 显示错误提示
                        alert(`操作出错: ${errMessage || '未知错误'}`);
                            hasShownErrorAlert = true;
                            
                            // 使用保存的任务ID请求退款
                            if (currentTaskId) {
                                try {
                                    requestRefund(currentTaskId, `编辑器错误: ${errMessage || code || '未知错误'}`);
                                    console.log(`已为任务 ${currentTaskId} 请求退款`);
                                } catch (refundError) {
                                    console.error('退款请求失败:', refundError);
                                }
                            } else if (data && data.taskId) {
                                // 如果没有保存的任务ID但错误消息中有，也尝试使用它
                                requestRefund(data.taskId, `编辑器错误: ${errMessage || code || '未知错误'}`);
                            } else {
                                console.error('无法请求退款: 未找到有效的任务ID');
                                alert('生成失败，但无法自动退款，请联系客服处理');
                            }
                        } else if (data && data.errCode) {
                        console.error("错误代码:", data.errCode);
                            // 显示错误提示
                            alert(`操作出错: ${data.errCode || '未知错误'}`);
                            hasShownErrorAlert = true;
                            
                            // 使用保存的任务ID请求退款
                            if (currentTaskId) {
                                requestRefund(currentTaskId, `任务失败: ${data.errCode || '未知错误'}`);
                            } else if (data.taskId) {
                                requestRefund(data.taskId, `任务失败: ${data.errCode || '未知错误'}`);
                            } else {
                                console.error('无法请求退款: 未找到有效的任务ID');
                                alert('生成失败，但无法自动退款，请联系客服处理');
                            }
                        } else {
                            // 如果没有明确的错误信息，但有保存的任务ID，也尝试退款
                            if (currentTaskId) {
                                // 显示通用错误提示
                                alert('操作出错: 未知错误');
                                hasShownErrorAlert = true;
                                
                                requestRefund(currentTaskId, '任务失败: 未知错误');
                                console.log(`已为任务 ${currentTaskId} 请求退款（未知错误）`);
                            }
                        }
                    } else {
                        console.log("已显示错误提示，不再重复提示");
                    }
                } else {
                    // 处理未知的消息类型 - 不自动保存，避免意外的多次保存
                    console.log("收到未知类型的消息:", action);
                }
            } catch (error) {
                console.error("处理编辑器消息时出错:", error);
            }
        });
        
        // 添加退款请求函数
        async function requestRefund(taskId, reason) {
            try {
                // 检查是否已经请求过退款
                if (hasRequestedRefund) {
                    console.log(`已经为任务 ${taskId} 请求过退款，避免重复退款`);
                    return true;
                }
                
                console.log(`开始请求退款: 任务ID=${taskId}, 原因=${reason}`);
                
                const response = await fetch('/api/refund/cutout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': localStorage.getItem('authToken') ? `Bearer ${localStorage.getItem('authToken')}` : ''
                    },
                    body: JSON.stringify({
                        taskId: taskId,
                        reason: reason || '任务失败'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    console.log('退款请求成功:', result);
                    // 只有在用户尚未看到错误提示时才显示退款成功提示
                    if (!hasShownErrorAlert) {
                        alert('任务处理失败，系统已自动申请退款，积分或免费次数将很快退还到您的账户。');
                        hasShownErrorAlert = true;
                    }
                    // 标记已请求退款，防止重复退款
                    hasRequestedRefund = true;
                    return true;
                } else {
                    console.error('退款请求失败:', result.message);
                    return false;
                }
            } catch (refundError) {
                console.error('退款请求出错:', refundError);
                return false;
            }
        }
        
        // 页面加载仅初始化，不扣费
        document.addEventListener('DOMContentLoaded', function() {
            // 重置退款状态标记
            hasRequestedRefund = false;
            // 重置错误提示状态标记
            hasShownErrorAlert = false;
