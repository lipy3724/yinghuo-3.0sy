<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 萤火AI</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --success-color: #10b981;
            --success-dark: #059669;
            --error-color: #ef4444;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            max-width: 420px;
            width: 90%;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        
        .logo {
            width: 160px;
            height: 100px;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;
            display: block;
            object-fit: contain;
            transform: translateX(-10px);
        }
        
        .auth-title {
            text-align: center;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 700;
            font-size: 24px;
            line-height: 1.2;
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 0;
            color: var(--text-light);
            font-size: 14px;
            line-height: 1.4;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .form-group label {
            width: 60px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 14px;
            text-align: right;
            margin-right: 10px;
            flex-shrink: 0;
        }
        
        .form-control {
            flex: 1;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9fafb;
            height: 44px;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .btn-primary {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            margin-top: 8px;
        }
        
        .btn-primary:hover:not(:disabled) {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        .btn-primary:disabled {
            background-color: #a5a6f6;
            cursor: not-allowed;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 24px;
            color: var(--text-light);
            font-size: 14px;
        }
        
        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .error-message {
            color: var(--error-color);
            margin-bottom: 16px;
            text-align: center;
            font-weight: 500;
            padding: 10px;
            border-radius: 6px;
            background-color: rgba(239, 68, 68, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-message i {
            margin-right: 8px;
        }
        
        .success-message {
            color: var(--success-color);
            margin-bottom: 16px;
            text-align: center;
            font-weight: 500;
            padding: 10px;
            border-radius: 6px;
            background-color: rgba(16, 185, 129, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .success-message i {
            margin-right: 8px;
        }
        
        .form-group.verification-container {
            display: flex;
            align-items: center;
        }
        
        .verification-input-group {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .verification-input-group .form-control {
            width: calc(100% - 120px);
            flex: none;
        }
        
        .send-code-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            width: 110px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            flex-shrink: 0;
            transition: all 0.2s ease;
            margin-left: auto;
        }
        
        .send-code-btn:hover:not(:disabled) {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        .send-code-btn:disabled {
            background-color: #a5a6f6;
            cursor: not-allowed;
            transform: none;
        }
        
        .send-code-btn:disabled {
            background-color: #a5a6f6;
            cursor: not-allowed;
        }
        
        .step {
            display: none;
        }
        
        .step.active {
            display: block;
        }
        
        .step-indicator {
            display: flex;
            margin: 32px 0 28px 0;
            justify-content: center;
            align-items: center;
        }
        
        .step-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #e5e7eb;
            margin: 0 8px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .step-dot.active {
            background-color: var(--primary-color);
            transform: scale(1.3);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        .step-dot:first-child::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 100%;
            width: 16px;
            height: 2px;
            background-color: #e5e7eb;
            transform: translateY(-50%);
        }
    </style>

    <link rel="icon" href="/images/favicon.png" type="image/png">  <script src="/js/mobile-guard.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <img src="/images/logo/logo.png" alt="萤火AI" class="logo">
        </div>
        

        
        <div id="error-message" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <span id="error-text"></span>
        </div>
        
        <div id="success-message" class="success-message" style="display: none;">
            <i class="fas fa-check-circle"></i>
            <span id="success-text"></span>
        </div>
        
        <!-- 第一步：手机号验证 -->
        <div id="step1" class="step active">
            <form id="verify-phone-form">
                <div class="form-group">
                    <label for="phone">手机号</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="请输入注册时使用的手机号" required pattern="^1[3-9]\d{9}$">
                </div>
                
                <div class="form-group verification-container">
                    <label for="smsCode">验证码</label>
                    <div class="verification-input-group">
                        <input type="text" id="smsCode" name="smsCode" class="form-control" placeholder="请输入验证码" required maxlength="6">
                        <button type="button" id="send-code-btn" class="send-code-btn">获取验证码</button>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-arrow-right"></i>&nbsp; 下一步
                </button>
            </form>
        </div>
        
        <!-- 第二步：重置密码 -->
        <div id="step2" class="step">
            <form id="reset-password-form">
                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="请设置新密码" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="请再次输入新密码" required minlength="6">
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-check"></i>&nbsp; 重置密码
                </button>
            </form>
        </div>
        
        <div class="auth-footer">
            <p>回到 <a href="/login.html">登录页面</a></p>
        </div>
    </div>

    <script>
        // 全局变量
        let countdown = 0;
        let countdownTimer;
        let verifiedPhone = '';
        let verificationToken = '';
        
        // DOM 元素
        const sendCodeBtn = document.getElementById('send-code-btn');
        const phoneInput = document.getElementById('phone');
        const smsCodeInput = document.getElementById('smsCode');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const successMessage = document.getElementById('success-message');
        const successText = document.getElementById('success-text');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        // const stepDots = document.querySelectorAll('.step-dot'); // 已删除步骤指示器
        
        // 页面初始化 - 确保从第一步开始
        document.addEventListener('DOMContentLoaded', function() {
            goToStep(1);
            // 清空所有输入
            phoneInput.value = '';
            smsCodeInput.value = '';
            if (document.getElementById('newPassword')) {
                document.getElementById('newPassword').value = '';
            }
            if (document.getElementById('confirmPassword')) {
                document.getElementById('confirmPassword').value = '';
            }
            // 重置全局变量
            verifiedPhone = '';
            verificationToken = '';
        });
        
        // 显示错误消息
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'flex';
            successMessage.style.display = 'none';
        }
        
        // 显示成功消息
        function showSuccess(message) {
            successText.textContent = message;
            successMessage.style.display = 'flex';
            errorMessage.style.display = 'none';
        }
        
        // 切换步骤
        function goToStep(step) {
            if (step === 1) {
                step1.classList.add('active');
                step2.classList.remove('active');
            } else if (step === 2) {
                step1.classList.remove('active');
                step2.classList.add('active');
            }
        }
        
        // 开始倒计时
        function startCountdown() {
            countdown = 60;
            sendCodeBtn.disabled = true;
            updateCountdownButton();
            
            countdownTimer = setInterval(() => {
                countdown--;
                updateCountdownButton();
                
                if (countdown <= 0) {
                    clearInterval(countdownTimer);
                    sendCodeBtn.disabled = false;
                    sendCodeBtn.textContent = '获取验证码';
                }
            }, 1000);
        }
        
        // 更新倒计时按钮文字
        function updateCountdownButton() {
            sendCodeBtn.textContent = `重新发送(${countdown}s)`;
        }
        
        // 发送验证码
        sendCodeBtn.addEventListener('click', async () => {
            const phone = phoneInput.value.trim();
            
            // 验证手机号格式
            if (!phone || !/^1[3-9]\d{9}$/.test(phone)) {
                showError('请输入有效的手机号码');
                return;
            }
            
            try {
                // 显示加载状态
                sendCodeBtn.disabled = true;
                sendCodeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                
                const response = await fetch('/api/auth/forgot-password/send-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('验证码发送成功，请查收短信');
                    startCountdown();
                } else {
                    showError(data.message || '验证码发送失败，请稍后重试');
                    sendCodeBtn.disabled = false;
                    sendCodeBtn.textContent = '获取验证码';
                }
            } catch (error) {
                console.error('发送验证码错误:', error);
                showError('网络错误，请稍后重试');
                sendCodeBtn.disabled = false;
                sendCodeBtn.textContent = '获取验证码';
            }
        });
        
        // 验证手机号和验证码
        document.getElementById('verify-phone-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = phoneInput.value.trim();
            const smsCode = smsCodeInput.value.trim();
            
            if (!phone || !smsCode) {
                showError('请填写完整信息');
                return;
            }
            
            try {
                // 显示加载状态
                const submitBtn = e.target.querySelector('button[type="submit"]');
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>&nbsp; 验证中...';
                submitBtn.disabled = true;
                
                const response = await fetch('/api/auth/forgot-password/verify-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone, code: smsCode })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 保存已验证的手机号和验证令牌
                    verifiedPhone = phone;
                    verificationToken = data.token;
                    
                    // 显示成功消息并切换到第二步
                    showSuccess('验证成功，请设置新密码');
                    goToStep(2);
                } else {
                    showError(data.message || '验证失败，请确认验证码是否正确');
                    submitBtn.innerHTML = '<i class="fas fa-arrow-right"></i>&nbsp; 下一步';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('验证错误:', error);
                showError('网络错误，请稍后重试');
                const submitBtn = e.target.querySelector('button[type="submit"]');
                submitBtn.innerHTML = '<i class="fas fa-arrow-right"></i>&nbsp; 下一步';
                submitBtn.disabled = false;
            }
        });
        
        // 重置密码
        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // 检查是否已完成验证流程
            if (!verifiedPhone || !verificationToken) {
                showError('验证信息已失效，请重新验证手机号和验证码');
                goToStep(1);
                return;
            }
            
            // 验证密码匹配
            if (newPassword !== confirmPassword) {
                showError('两次输入的密码不一致');
                return;
            }
            
            // 验证密码长度
            if (newPassword.length < 6) {
                showError('密码长度至少为6位');
                return;
            }
            
            try {
                // 显示加载状态
                const submitBtn = e.target.querySelector('button[type="submit"]');
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>&nbsp; 处理中...';
                submitBtn.disabled = true;
                
                const response = await fetch('/api/auth/forgot-password/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: verifiedPhone,
                        token: verificationToken,
                        newPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('密码重置成功！3秒后将跳转到登录页面...');
                    
                    // 3秒后跳转到登录页面
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 3000);
                } else {
                    showError(data.message || '密码重置失败，请重试');
                    submitBtn.innerHTML = '<i class="fas fa-check"></i>&nbsp; 重置密码';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('重置密码错误:', error);
                showError('网络错误，请稍后重试');
                const submitBtn = e.target.querySelector('button[type="submit"]');
                submitBtn.innerHTML = '<i class="fas fa-check"></i>&nbsp; 重置密码';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
