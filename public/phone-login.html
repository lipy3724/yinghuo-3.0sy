<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="page.phone_login_title">手机验证码登录 - 萤火AI</title>
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/translations.js"></script>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #c7d2fe;
            --success-color: #10b981;
            --success-dark: #059669;
            --error-color: #ef4444;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --input-bg: #f9fafb;
            --input-border: #e5e7eb;
            --input-border-focus: #a5b4fc;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            max-width: 420px;
            width: 90%;
            padding: 35px;
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
            margin-top: 20px;
        }
        
        .logo {
            width: 160px;
            height: 100px;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;
            display: block;
            object-fit: contain;
            transform: translateX(-10px);
        }
        
        .auth-title {
            text-align: center;
            margin-bottom: 5px;
            color: var(--text-dark);
            font-weight: 700;
            font-size: 24px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--input-border);
            margin-bottom: 30px;
        }
        
        .tab {
            flex: 1;
            padding: 15px 0;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-light);
            position: relative;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            color: var(--primary-color);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
            animation: slideIn 0.3s ease-out forwards;
        }
        
        @keyframes slideIn {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .input-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .input-label {
            width: 84px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dark);
            margin-right: 4px;
            white-space: normal; /* 允许换行，显示成两行 */
            line-height: 1.2;
        }
        
        .input-field-container {
            flex: 1;
            position: relative;
        }
        
        .input-field {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--input-border);
            border-radius: 10px;
            font-size: 16px;
            background-color: var(--input-bg);
            transition: all 0.2s ease;
            box-sizing: border-box;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--input-border-focus);
            box-shadow: 0 0 0 3px rgba(165, 180, 252, 0.2);
        }
        
        .code-group {
            display: flex;
            width: 100%;
            position: relative;
        }
        
        .code-input {
            width: 60%;
            padding: 14px 16px;
            border: 1px solid var(--input-border);
            border-radius: 10px;
            font-size: 16px;
            background-color: var(--input-bg);
            transition: all 0.2s ease;
        }
        
        .code-input:focus {
            outline: none;
            border-color: var(--input-border-focus);
            box-shadow: 0 0 0 3px rgba(165, 180, 252, 0.2);
        }
        
        .code-btn {
            position: absolute;
            right: 0;
            width: 100px;
            padding: 14px 5px;
            font-size: 14px;
            color: white;
            font-weight: 600;
            background-color: var(--primary-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(99, 102, 241, 0.2);
        }
        
        .code-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(99, 102, 241, 0.3);
        }
        
        .code-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(99, 102, 241, 0.2);
        }
        
        .code-btn:disabled {
            background-color: var(--primary-light);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.2);
        }
        
        .login-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(99, 102, 241, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.2);
        }
        
        .login-btn i {
            margin-right: 8px;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 30px;
            color: var(--text-light);
            font-size: 14px;
        }
        
        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }
        
        .auth-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--error-color);
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            padding: 12px;
            border-radius: 10px;
            background-color: rgba(239, 68, 68, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .error-message i {
            margin-right: 8px;
        }
        
        /* 小屏适配，避免挤压换行导致标签高度变大 */
        @media (max-width: 420px) {
            .input-label {
                width: 72px;
                font-size: 13px; /* 小屏更紧凑 */
                margin-right: 2px;
            }
        }
    </style>

</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <a href="/home.html">
                <img src="/images/logo/logo.png" alt="萤火AI" class="logo">
            </a>
        </div>
        
        <div class="tabs">
            <div class="tab" onclick="window.location.href='/login.html'" data-translate="login.password_login_tab">密码登录</div>
            <div class="tab active" data-translate="login.captcha_login_tab">验证码登录</div>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <span id="error-text"></span>
        </div>
        
        <form id="phone-login-form">
            <div class="input-group">
                <label class="input-label" for="phone" data-translate="register.phone_label">手机号</label>
                <div class="input-field-container">
                    <input type="text" id="phone" name="phone" class="input-field" 
                               data-translate-placeholder="register.phone_placeholder" placeholder="请输入手机号" required pattern="^1[3-9]\d{9}$">
                </div>
            </div>
            
            <div class="input-group">
                <label class="input-label" for="code" data-translate="register.code_label">验证码</label>
                <div class="input-field-container">
                    <div class="code-group">
                        <input type="text" id="code" name="code" class="code-input" 
                               data-translate-placeholder="register.code_placeholder" placeholder="请输入验证码" required>
                        <button type="button" id="send-code-btn" class="code-btn" data-translate="register.send_code">获取验证码</button>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> <span data-translate="login.submit">登录</span>
            </button>
            
            <div class="policy-links" style="margin-top: 15px; text-align: center; font-size: 13px; color: var(--text-light);">
                <span data-translate="login.policy_prefix">登录即表示您同意</span>
                <a href="/service-agreement.html" target="_blank" style="color: var(--primary-color);" data-translate="login.service_agreement">《服务协议》</a>
                <span data-translate="login.and">和</span>
                <a href="/privacy-policy.html" target="_blank" style="color: var(--primary-color);" data-translate="login.privacy_policy">《隐私政策》</a>
            </div>
        </form>
        
        <div class="auth-footer">
            <p><span data-translate="login.no_account">没有账号？</span> <a href="/register.html" data-translate="login.register_now">立即注册</a></p>
            <p><a href="/forgot-password.html" data-translate="login.forgot_password">忘记密码？</a></p>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const phoneForm = document.getElementById('phone-login-form');
        const phoneInput = document.getElementById('phone');
        const codeInput = document.getElementById('code');
        const sendCodeBtn = document.getElementById('send-code-btn');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        
        // 验证手机号格式
        function isValidPhone(phone) {
            return /^1[3-9]\d{9}$/.test(phone);
        }
        
        // 显示消息
        function showMessage(message, isError = true) {
            errorText.textContent = message;
            errorMessage.style.display = 'flex';
            
            if (isError) {
                // 显示为错误消息（红色）
                errorMessage.style.color = 'var(--error-color)';
                errorMessage.style.backgroundColor = 'rgba(239, 68, 68, 0.1)';
                errorMessage.style.borderColor = 'rgba(239, 68, 68, 0.2)';
            // 添加抖动动画
            errorMessage.style.animation = 'none';
            setTimeout(() => {
                errorMessage.style.animation = 'shake 0.5s';
            }, 10);
            } else {
                // 显示为成功消息（绿色）
                errorMessage.style.color = 'var(--success-color)';
                errorMessage.style.backgroundColor = 'rgba(16, 185, 129, 0.1)';
                errorMessage.style.borderColor = 'rgba(16, 185, 129, 0.2)';
                // 移除抖动动画
                errorMessage.style.animation = 'none';
            }
            
            // 3秒后自动隐藏
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }
        
        // 显示错误消息的快捷方法
        function showError(message) {
            showMessage(message, true);
        }
        
        // 处理发送验证码
        let countdown = 0;
        let countdownTimer = null;
        
        sendCodeBtn.addEventListener('click', async function() {
            // 防止重复点击
            if (countdown > 0) return;
            
            const phone = phoneInput.value.trim();
            
            // 验证手机号
            if (!isValidPhone(phone)) {
                showError(typeof translate === 'function' ? translate('register.error.invalid_phone') : '请输入有效的手机号');
                return;
            }
            
            try {
                // 发送获取验证码请求
                const response = await fetch('/api/auth/phone/login-send-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 开始倒计时
                    countdown = 60;
                    sendCodeBtn.disabled = true;
                    
                    countdownTimer = setInterval(() => {
                        countdown--;
                        const suffix = (typeof translate === 'function' && currentLanguage === 'en') ? 's retry' : '秒后重试';
                        sendCodeBtn.textContent = `${countdown}${suffix}`;
                        
                        if (countdown <= 0) {
                            clearInterval(countdownTimer);
                            sendCodeBtn.disabled = false;
                            sendCodeBtn.textContent = (typeof translate === 'function' ? translate('register.send_code') : '获取验证码');
                        }
                    }, 1000);
                    
                    // 显示成功消息（绿色）
                    showMessage(typeof translate === 'function' ? translate('register.message.code_sent') : '验证码已发送到您的手机', false);
                } else {
                    // 显示错误消息
                    const fallback = (typeof translate === 'function' ? translate('register.error.sending_code_failed') : '发送验证码失败，请重试');
                    showError(data.message || fallback);
                }
            } catch (error) {
                console.error('发送验证码出错:', error);
                showError(typeof translate === 'function' ? translate('register.error.sending_code_error') : '发送验证码时发生错误，请稍后重试');
            }
        });
        
        // 提交登录表单
        phoneForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const phone = phoneInput.value.trim();
            const code = codeInput.value.trim();
            
            // 验证表单
            if (!isValidPhone(phone)) {
                showError(typeof translate === 'function' ? translate('register.error.invalid_phone') : '请输入有效的手机号');
                return;
            }
            
            if (!code) {
                showError(typeof translate === 'function' ? translate('register.error.missing_code') : '请输入验证码');
                return;
            }
            
            // 显示加载动画
            const button = document.querySelector('.login-btn');
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ' + (typeof translate === 'function' ? translate('login.submitting') : '登录中...');
            button.disabled = true;
            
            try {
                // 发送登录请求
                const response = await fetch('/api/auth/phone/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone, code })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 登录成功，保存令牌到localStorage
                    localStorage.setItem('authToken', data.data.token);
                    localStorage.setItem('user', JSON.stringify({
                        id: data.data.id,
                        username: data.data.username,
                        phone: data.data.phone
                    }));
                    
                    // 登录成功后跳转到home.html
                    setTimeout(() => {
                        // 清除可能存在的重定向URL
                        localStorage.removeItem('redirectAfterLogin');
                        // 登录成功后跳转到home.html
                        window.location.href = '/home.html';
                    }, 800);
                } else {
                    // 显示错误消息
                    const fallbackFailed = (typeof translate === 'function' ? translate('login.failed') : '登录失败，请重试');
                    showError(data.message || fallbackFailed);
                    // 恢复按钮状态
                    button.disabled = false;
                    button.innerHTML = '<i class="fas fa-sign-in-alt"></i> ' + (typeof translate === 'function' ? translate('login.submit') : '登录');
                }
            } catch (error) {
                console.error('登录出错:', error);
                const errPrefix = (typeof translate === 'function' ? translate('login.error_prefix') : '登录时发生错误: ');
                showError(errPrefix + (error && error.message ? error.message : ''));
                // 恢复按钮状态
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-sign-in-alt"></i> ' + (typeof translate === 'function' ? translate('login.submit') : '登录');
            }
        });
        
        // 页面加载时清除倒计时
        window.addEventListener('load', function() {
            clearInterval(countdownTimer);
            countdown = 0;
            sendCodeBtn.disabled = false;
            sendCodeBtn.textContent = (typeof translate === 'function' ? translate('register.send_code') : '获取验证码');
        });

        // 初始化翻译并监听语言切换
        if (typeof updatePageText === 'function') {
            updatePageText();
        }
        if (typeof window !== 'undefined') {
            window.addEventListener('languageChanged', function() {
                if (typeof updatePageText === 'function') {
                    updatePageText();
                }
            });
        }
    </script>
</body>
</html>
