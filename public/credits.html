                transform: translateY(0);
            }
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-10px);
            }

        .animate-fade-in {

            try {

                document.getElementById('navbar-full').innerHTML = html;
                
                // 加载导航栏的JavaScript功能

                script.src = '/components/components.js';
                document.head.appendChild(script);
            } catch (error) {

        // 全局变量
        let userCredits = 0;
        let featurePricing = [];
        const messageBox = document.getElementById('message-box');
        
        // 显示消息
        function showMessage(message, type = 'success') {
            messageBox.innerHTML = `<div class="alert ${type === 'success' ? 'alert-success' : 'alert-danger'}">${message}</div>`;
            messageBox.classList.remove('hidden');
            
            // 3秒后自动隐藏
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }
        
        // 检查用户是否已登录
        function checkAuth() {
            const authToken = localStorage.getItem('authToken');
            const userInfo = localStorage.getItem('user');
            
            if (!authToken || !userInfo) {
                // 用户未登录，跳转到登录页面
                window.location.href = '/login.html';
                return false;
            }
            
            try {
                JSON.parse(userInfo);
                return true;
            } catch (e) {
                console.error('解析用户信息出错:', e);
                // 清除无效的存储
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                window.location.href = '/login.html';
                return false;
            }
        }
        
        // 加载用户积分信息
        async function loadCreditsInfo() {
            try {
                // 直接从用户API获取最新积分，而不是从credits API获取
                const response = await fetch('/api/user/credits', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // 更新用户积分信息
                    userCredits = data.credits;
                    document.getElementById('user-credits').textContent = userCredits;
                    
                    console.log('积分管理页面：已更新积分为', userCredits);
                    
                    // 获取上次充值时间（仍然需要从credits API获取）
                    try {
                        const creditsResponse = await fetch('/api/credits', {
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                            }
                        });
                        
                        if (creditsResponse.ok) {
                            const creditsData = await creditsResponse.json();
                            
                            if (creditsData.success && creditsData.data && creditsData.data.user) {
                                // 更新上次充值时间
                                const lastRechargeTime = creditsData.data.user.lastRechargeTime;
                                if (lastRechargeTime) {
                                    const date = new Date(lastRechargeTime);
                                    document.getElementById('last-recharge-time').textContent = date.toLocaleString('zh-CN');
                                }
                            }
                        }
                    } catch (err) {
                        console.error('获取充值时间失败:', err);
                    }
                } else {
                    const error = await response.json();
                    showMessage(error.message || '获取积分信息失败', 'error');
                }
            } catch (error) {
                console.error('加载积分信息出错:', error);
                showMessage('加载积分信息出错，请刷新页面重试', 'error');
            }
        }
        
        // 加载功能价格列表
        async function loadPricing() {
            try {
                const response = await fetch('/api/credits/pricing');
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.success && data.data.pricing) {
                        featurePricing = data.data.pricing;
                        renderPricingList();
                    }
                } else {
                    const error = await response.json();
                    console.error('获取价格列表失败:', error);
                }
            } catch (error) {
                console.error('加载价格列表出错:', error);
            }
        }

        // 检查URL参数，预先设置充值表单状态
        const shouldShowRechargeForm = new URLSearchParams(window.location.search).get('openRecharge') === 'true';
        
        // 页面加载完成后执行
        

        document.addEventListener('DOMContentLoaded', function() {
            // 检查用户是否已登录
            if (!checkAuth()) return;
            
            // 初始化语言切换功能
            initLanguageSupport();
            
            // 加载用户积分信息
            loadCreditsInfo();
            
            // 加载功能价格列表
            loadPricing();
            
            
            // 初始化充值表单
            initRechargeForm();
            
            // 如果URL中有openRecharge=true，则显示充值表单
            if (shouldShowRechargeForm) {
                // 等待DOM完全加载后显示充值表单
                window.requestAnimationFrame(() => {
                    const rechargeFormContainer = document.getElementById('recharge-form-container');
                    if (rechargeFormContainer) {
                        // 确保表单元素完全可见
                        rechargeFormContainer.classList.remove('hidden');
                        
                        // 使用requestAnimationFrame确保下一帧添加动画类，以获得平滑过渡
                        window.requestAnimationFrame(() => {
                            rechargeFormContainer.classList.add('animate-fade-in');
                        });
                        
                        // 确保页面保持在顶部
                        window.scrollTo(0, 0);
                        
                        // 自动选择第一个充值选项
                        const firstAmountOption = document.querySelector('.amount-option');
                        if (firstAmountOption) {
                            firstAmountOption.click();
                        }
                    }
                });
            }
            
            // 监听页面可见性变化，当用户切换回页面时刷新积分信息
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'visible') {
                    console.log('页面变为可见，刷新积分信息');
                    loadCreditsInfo();
                }
            });
            
            // 监听自定义事件，当其他页面发出积分更新事件时刷新积分信息
            document.addEventListener('creditsUpdated', function(event) {
                console.log('收到积分更新事件，刷新积分信息', event.detail);
                loadCreditsInfo();
            });
            
            // 监听来自iframe或其他窗口的消息
            window.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'CREDITS_UPDATED') {
                    console.log('收到积分更新消息，刷新积分信息', event.data);
                    // 如果是强制刷新消息，直接刷新页面
                    if (event.data.forceRefresh) {
                        console.log('收到强制刷新指令，即将刷新页面');
                        window.location.reload();
                        return;
                    }
                    loadCreditsInfo();
                }
            });
            
            // 监听本地存储变化
            window.addEventListener('storage', function(event) {
                if (event.key === 'lastCreditsUpdate') {
                    try {
                        const updateData = JSON.parse(event.newValue);
                        if (updateData && updateData.timestamp) {
                            // 检查时间戳是否在30秒内
                            const now = Date.now();
                            if (now - updateData.timestamp < 30000) { // 30秒内的更新才处理
                                console.log('检测到积分更新，刷新积分信息', updateData);
                                loadCreditsInfo();
                            }
                        }
                    } catch (err) {
                        console.error('解析积分更新数据失败:', err);
                    }
                }
            });
            
            // 每30秒自动刷新一次积分信息
            setInterval(() => {
                loadCreditsInfo();
            }, 30000);
        });
        
        // 初始化语言支持
        function initLanguageSupport() {
            // 等待 translations.js 和 components.js 加载完成
            const checkComponents = setInterval(() => {
                if (typeof translations !== 'undefined') {
                    clearInterval(checkComponents);
                    
                    // 获取当前语言（从 localStorage 或 URL 参数）
                    let currentLang = localStorage.getItem('language') || 'zh';
                    
                    // 检查 URL 参数中的语言设置
                    const urlParams = new URLSearchParams(window.location.search);
                    const langParam = urlParams.get('lang');
                    if (langParam) {
                        // 转换语言格式：zh-cn -> zh, en-us -> en
                        if (langParam === 'zh-cn') {
                            currentLang = 'zh';
                        } else if (langParam === 'en-us') {
                            currentLang = 'en';
                        }
                        // 保存到 localStorage
                        localStorage.setItem('language', currentLang);
                    }
                    
                    // 更新页面语言属性
                    document.documentElement.lang = currentLang === 'en' ? 'en' : 'zh-CN';
                    
                    // 更新 translations.js 中的 currentLanguage 变量
                    if (typeof currentLanguage !== 'undefined') {
                        currentLanguage = currentLang;
                    }
                    
                    // 更新页面文本 - 使用 translations.js 中的 updatePageText 函数
                    if (typeof updatePageText === 'function') {
                        // translations.js 中的 updatePageText 不需要参数，它会自动从 localStorage 读取语言
                        // 但需要先更新 currentLanguage 变量
                        if (typeof currentLanguage !== 'undefined') {
                            currentLanguage = currentLang;
                        }
                        updatePageText();
                    } else {
                        // 手动更新所有带有 data-translate 属性的元素
                        const elements = document.querySelectorAll('[data-translate]');
                        elements.forEach(element => {
                            const key = element.getAttribute('data-translate');
                            if (translations[currentLang] && translations[currentLang][key]) {
                                if (element.tagName === 'TITLE') {
                                    document.title = translations[currentLang][key];
                                } else {
                                    element.textContent = translations[currentLang][key];
                                }
                            }
                        });
                    }
                    
                    // 更新页面标题
                    const titleKey = 'page.credits_title';
                    if (translations[currentLang] && translations[currentLang][titleKey]) {
                        document.title = translations[currentLang][titleKey];
                    } else {
                        document.title = currentLang === 'en' ? 'Credits Management - YingHuo AI' : '积分管理 - 萤火AI';
                    }
                    
                    // 监听语言变化事件
                    document.addEventListener('languageChanged', function(event) {
                        const newLang = event.detail.language;
                        document.documentElement.lang = newLang === 'en' ? 'en' : 'zh-CN';
                        
                        // 更新 translations.js 中的 currentLanguage 变量
                        if (typeof currentLanguage !== 'undefined') {
                            currentLanguage = newLang;
                        }
                        
                        // 更新页面文本
                        if (typeof updatePageText === 'function') {
                            // 先更新 currentLanguage 变量
                            if (typeof currentLanguage !== 'undefined') {
                                currentLanguage = newLang;
                            }
                            updatePageText();
                        } else {
                            // 手动更新所有带有 data-translate 属性的元素
                            const elements = document.querySelectorAll('[data-translate]');
                            elements.forEach(element => {
                                const key = element.getAttribute('data-translate');
                                if (translations[newLang] && translations[newLang][key]) {
                                    if (element.tagName === 'TITLE') {
                                        document.title = translations[newLang][key];
                                    } else {
                                        element.textContent = translations[newLang][key];
                                    }
                                }
                            });
                        }
                        
                        // 重新渲染价格列表以应用新语言
                        if (featurePricing.length > 0) {
                            renderPricingList();
                        }
                        
                        // 更新页面标题
                        const titleKey = 'page.credits_title';
                        if (translations[newLang] && translations[newLang][titleKey]) {
                            document.title = translations[newLang][titleKey];
                        } else {
                            document.title = newLang === 'en' ? 'Credits Management - YingHuo AI' : '积分管理 - 萤火AI';
                        }
                    });
                    
                    console.log('语言支持初始化完成，当前语言:', currentLang);
                }
            }, 100);
            
            // 如果 5 秒后仍未加载完成，停止检查
            setTimeout(() => {
                clearInterval(checkComponents);
            }, 5000);
        }
        
        // 初始化充值表单
        function initRechargeForm() {
            const rechargeBtn = document.getElementById('recharge-btn');
            const rechargeFormContainer = document.getElementById('recharge-form-container');
            const cancelRechargeBtn = document.getElementById('cancel-recharge');
            const rechargeForm = document.getElementById('recharge-form');
            const amountOptions = document.querySelectorAll('.amount-option');
            const amountInput = document.getElementById('amount');
            const paymentMethods = document.querySelectorAll('.payment-method');
            const paymentMethodInput = document.getElementById('payment-method');
            
            // 显示充值表单
            if (rechargeBtn) {
                rechargeBtn.addEventListener('click', function() {
                    rechargeFormContainer.classList.remove('hidden');
                    rechargeFormContainer.classList.add('animate-fade-in');
                    
                    // 确保页面保持在顶部，这样用户可以同时看到积分余额和充值表单
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
            }
            
            // 隐藏充值表单
            if (cancelRechargeBtn) {
                cancelRechargeBtn.addEventListener('click', function() {
                    rechargeFormContainer.classList.add('animate-fade-out');
                    setTimeout(() => {
                        rechargeFormContainer.classList.add('hidden');
                        rechargeFormContainer.classList.remove('animate-fade-out');
                        // 重置表单
                        resetRechargeForm();
                    }, 300);
                });
            }
            
            // 选择充值金额
            amountOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // 移除所有选中状态
                    amountOptions.forEach(opt => {
                        opt.classList.remove('bg-indigo-50', 'border-indigo-200');
                        opt.classList.add('bg-gray-50', 'border-transparent');
                    });
                    
                    // 添加选中状态
                    this.classList.remove('bg-gray-50', 'border-transparent');
                    this.classList.add('bg-indigo-50', 'border-indigo-200');
                    
                    // 设置金额
                    const amount = this.getAttribute('data-amount');
                    amountInput.value = amount;
                });
            });
            
            // 选择支付方式
            paymentMethods.forEach(method => {
                method.addEventListener('click', function() {
                    // 移除所有选中状态
                    paymentMethods.forEach(m => m.classList.remove('active', 'border-indigo-500', 'bg-indigo-50'));
                    
                    // 添加选中状态
                    this.classList.add('active', 'border-indigo-500', 'bg-indigo-50');
            
                    // 设置支付方式
                    const paymentMethod = this.getAttribute('data-method');
                    paymentMethodInput.value = paymentMethod;
                });
            });
            
            // 提交充值表单
            if (rechargeForm) {
                rechargeForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                    // 获取充值金额
                    let amount = amountInput.value;
                    
                    // 验证充值金额
                    if (!amount || isNaN(amount) || amount < 10) {
                        showMessage('请选择充值金额', 'error');
                    return;
                }
                    
                    // 获取支付方式
                    const paymentMethod = paymentMethodInput.value;
                
                // 显示加载状态
                    const submitBtn = rechargeForm.querySelector('button[type="submit"]');
                    const originalBtnText = submitBtn.innerHTML;
                    submitBtn.innerHTML = '<i class="ri-loader-2-line animate-spin mr-1"></i> 创建订单中...';
                    submitBtn.disabled = true;
                    
                    try {
                        // 创建支付订单
                        const response = await fetch('/api/credits/alipay/create', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                        },
                            body: JSON.stringify({ 
                                amount: parseInt(amount),
                                paymentMethod
                            })
                    });
                    
                    const data = await response.json();
                    
                        if (response.ok && data.success && data.data.paymentUrl) {
                            // 保存订单信息到本地存储，以便在支付完成后查询
                            localStorage.setItem('pendingOrderNumber', data.data.orderNumber);
                            localStorage.setItem('pendingOrderAmount', amount);
                            
                            // 如果有过期时间，也保存下来
                            if (data.data.expireTime) {
                                localStorage.setItem('orderExpireTime', new Date(data.data.expireTime).getTime());
                            }
                            
                            showMessage('订单创建成功，正在跳转到支付页面...');
                        
                            // 跳转到支付页面
                            window.location.href = data.data.paymentUrl;
                    } else {
                            // 订单创建失败
                            showMessage(data.message || '创建支付订单失败，请稍后重试', 'error');
                    }
                } catch (error) {
                        console.error('创建支付订单出错:', error);
                        showMessage('创建支付订单出错，请稍后重试', 'error');
                    } finally {
                        // 恢复按钮状态
                        submitBtn.innerHTML = originalBtnText;
                        submitBtn.disabled = false;
                    }
                });
            }
        }
        
        // 重置充值表单
        function resetRechargeForm() {
            const rechargeForm = document.getElementById('recharge-form');
            const amountOptions = document.querySelectorAll('.amount-option');
            const amountInput = document.getElementById('amount');
            
            if (rechargeForm) {
                rechargeForm.reset();
            }
            
            // 移除所有选中状态
            amountOptions.forEach(opt => {
                opt.classList.remove('bg-indigo-50', 'border-indigo-200');
                opt.classList.add('bg-gray-50', 'border-transparent');
            });
            
            // 重置金额输入
            amountInput.value = '';
        }
    </script>
